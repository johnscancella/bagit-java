machine:
  java:
    version: oraclejdk8

checkout:
  post:
    - git clone --depth 3 https://github.com/loc-rdc/bagit-conformance-suite.git

test:
  override:
    - ./gradlew check
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
